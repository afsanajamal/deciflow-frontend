name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run component tests
        run: npm run test:run

  e2e-tests:
    name: E2E Tests with Backend
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: deciflow
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v4
        with:
          path: frontend

      - name: Checkout backend code
        uses: actions/checkout@v4
        with:
          repository: afsanajamal/deciflow-backend
          path: backend

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Laravel environment
        working-directory: backend
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=3307/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=deciflow/DB_DATABASE=deciflow/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=password/DB_PASSWORD=password/' .env
          php artisan key:generate

      - name: Run migrations and seeders
        working-directory: backend
        run: |
          php artisan migrate --force
          php artisan db:seed --force

      - name: Start Laravel API server
        working-directory: backend
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        env:
          APP_ENV: testing

      - name: Wait for Laravel to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8000/api/health > /dev/null 2>&1 || curl -s http://localhost:8000 > /dev/null 2>&1; do sleep 1; done'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start Nuxt dev server
        working-directory: frontend
        run: npm run dev &
        env:
          NODE_ENV: development

      - name: Wait for Nuxt to be ready
        run: timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'

      - name: Run E2E tests
        working-directory: frontend
        run: npm run e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
